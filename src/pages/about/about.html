<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>
      发布
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-label>标题</ion-label>
      <ion-input class="biaoti" [(ngModel)]="title"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>目的地</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'" [(ngModel)]="area"></ion-multi-picker>
    </ion-item> 
    <ion-item>
      <ion-label>服务类型</ion-label>
      <ion-select [(ngModel)]="fangshi">
        <ion-option value="team">团队导游</ion-option>
        <ion-option value="person">个人导游</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>出发日期</ion-label>
        <ion-select [(ngModel)]="year" placeholder="年">
          <ion-option value="1989">1989</ion-option>
          <ion-option value="1990">1990</ion-option>
          <ion-option value="1991">1991</ion-option>
          <ion-option value="1992">1992</ion-option>
          <ion-option value="1993">1993</ion-option>
          <ion-option value="1994">1994</ion-option>
          <ion-option value="1995">1995</ion-option>
          <ion-option value="1996">1996</ion-option>
          <ion-option value="1997">1997</ion-option>
          <ion-option value="1998">1998</ion-option>
          <ion-option value="1999">1999</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="month" placeholder="月">
          <ion-option value="01">01</ion-option>
          <ion-option value="02">02</ion-option>
          <ion-option value="03">03</ion-option>
          <ion-option value="04">04</ion-option>
          <ion-option value="05">05</ion-option>
          <ion-option value="06">06</ion-option>
          <ion-option value="07">07</ion-option>
          <ion-option value="08">08</ion-option>
          <ion-option value="09">09</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
          <ion-option value="12">12</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="day" placeholder="日">
          <ion-option value="01">01</ion-option>
          <ion-option value="02">02</ion-option>
          <ion-option value="03">03</ion-option>
          <ion-option value="04">04</ion-option>
          <ion-option value="05">05</ion-option>
          <ion-option value="06">06</ion-option>
          <ion-option value="07">07</ion-option>
          <ion-option value="08">08</ion-option>
          <ion-option value="09">09</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="11">11</ion-option>
          <ion-option value="12">12</ion-option>
          <ion-option value="13">13</ion-option>
          <ion-option value="14">14</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="16">16</ion-option>
          <ion-option value="17">17</ion-option>
          <ion-option value="18">18</ion-option>
          <ion-option value="19">19</ion-option>
          <ion-option value="20">20</ion-option>
          <ion-option value="21">21</ion-option>
          <ion-option value="22">22</ion-option>
          <ion-option value="23">23</ion-option>
          <ion-option value="24">24</ion-option>
          <ion-option value="25">25</ion-option>
          <ion-option value="26">26</ion-option>
          <ion-option value="27">27</ion-option>
          <ion-option value="28">28</ion-option>
          <ion-option value="29">29</ion-option>
          <ion-option value="30">30</ion-option>
          <ion-option value="31">31</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>出行天数</ion-label>
      <ion-select [(ngModel)]="tianshu">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>出行方式</ion-label>
      <ion-select [(ngModel)]="leixing">
        <ion-option value="huoche">火车</ion-option>
        <ion-option value="feiji">飞机</ion-option>
        <ion-option value="keche">客车</ion-option>
        <ion-option value="zijia">自驾</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>任务描述</ion-label>
    </ion-item>
  </ion-list>
    <textarea [(ngModel)]="miaoshu"></textarea>
    <input type="button" value="发布" class="fabu" (click)="fabu()">
</ion-content>
