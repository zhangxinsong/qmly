<ion-header no-border>

  <ion-navbar color="green">
    <ion-title>路线</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides class="slides" autoplay=3000>
    <ion-slide>
      <img [src]="data.img" alt="">
    </ion-slide>
    <ion-slide>
      <img [src]="data.img1" alt="">
    </ion-slide>
    <ion-slide>
      <img [src]="data.img1" alt="">
    </ion-slide>
  </ion-slides>
  <div class="biaoti">
    <p class="one">{{ data.title }}</p>
    <p class="two">价格 ￥{{ data.money }}</p>
    <span class="three">已报名：{{ data.renshu }}</span><span class="four">导游：{{ data.name }}</span><span class="five">地点：北京</span>
  </div>
  <p class="xiangqing">详情介绍</p>
  <div>
    <p>{{ data.jieshao }}</p>
    <p></p>
  </div>
</ion-content>
<ion-footer>
    <ion-navbar no-padding>
      <ion-buttons start class="di1" (click)="daoyou(data.name)">
        <button ion-button icon-only>
          <ion-icon name="person"></ion-icon>
        </button>
        <p>导游</p>
      </ion-buttons>
      <ion-buttons start class="di1">
        <button ion-button icon-only>
          <ion-icon name="star"></ion-icon>
        </button>
        <p>收藏</p>
      </ion-buttons>
      <ion-buttons start class="di1" (click)="liaotian()">
        <button ion-button icon-only>
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <p>联系</p>
      </ion-buttons>
      <ion-buttons end class="di2">
          <button><p class="yuyue"  (click)="xiadan()">立即预约</p></button>
      </ion-buttons>
    </ion-navbar>
</ion-footer>
