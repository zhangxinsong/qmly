<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>我的订单</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of dataAll,let i = index">
      <ion-avatar item-start>
        <img [src]="item.luxianimg">
      </ion-avatar>
      <h2>{{ item.luxianbiaoti }}</h2>
      <p>人数：{{ item.renshu }}</p>
      <button ion-button item-end (click)="delete(item._id,i)">删除订单</button>
      <button ion-button item-end (click)="pingjia(item.daoyou)">评价</button>
    </ion-item>
  </ion-list>

</ion-content>
