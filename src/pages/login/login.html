<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding color="light">
  <div class="img-box">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="from-box">
    <input type="text" placeholder="账号" class="username" [(ngModel)]="username">
    <input type="password" placeholder="密码" class="password" [(ngModel)]="password">
    <span class="reg" (click)="reg()">注册账号</span><span class="forget" (click)="forget()">忘记密码</span>
    <input type="submit" value="登录" class="login" (click)="login()">
  </div>
  <div class="other-login">
    <p>————其他登录方式————</p>
    <img src="assets/imgs/qq.png">
    <img src="assets/imgs/weixin.png">
    <img src="assets/imgs/weibo.png">
  </div>
</ion-content>
