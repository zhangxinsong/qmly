<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>导游详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-slides class="slides">
    <ion-slide>
      <img [src]="data.touxiang" alt="">
    </ion-slide>
  </ion-slides>
  <div>
    <div class="xingming"><span class="daoyou">姓名：{{ data.xingming }}</span><span class="didian">地点：北京</span></div>
    <div class="xingming"><span>半小时内无理由取消</span><span class="didian">已完成：300单</span></div>
    <div class="pingjia">
      <p class="dypj">导游评价</p>
      <ion-grid>
        <ion-row>
          <span>评分：</span>
          <span class="renshu">{{ pingjia.length }}评价</span>
        </ion-row>
        <ion-row>
          <span class="biaoqian">态度好</span>
          <span class="biaoqian">态度好</span>
          <span class="biaoqian">态度好</span>
          <span class="biaoqian">态度好</span>
        </ion-row> 
      </ion-grid>
      <ion-list>
        <ion-item color="light" *ngFor="let item of pingjia">
          <ion-avatar item-start>
            <img [src]="item.img">
          </ion-avatar>
          <h2>{{ item.name }}</h2>
          <p>{{ item.pingjia }}</p>
          <span item-end>{{ item.riqi }}</span>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
