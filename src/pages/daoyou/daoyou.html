<ion-header no-border>

<ion-content no-padding>
  <ion-slides class="slides">

    <div class="xingming"><span class="daoyou">姓名：{{ data.xingming }}</span><span class="didian">地点：北京</span></div>

        <button ion-button color="green" (click)="luxian(3)">自定义</button>
    </div>
    <div class="pingjia">
      <p class="dypj">导游评价</p>
      <ion-grid>
        <ion-row>
          <span>评分：</span>
          <span class="renshu">123人评价</span>
        </ion-row>
        <ion-row>
          <span class="biaoqian">态度好</span>
          <span class="biaoqian">态度好</span>
          <span class="biaoqian">态度好</span>
          <span class="biaoqian">态度好</span>
        </ion-row> 
      </ion-grid>
      <ion-list>
        <ion-item color="light">
          <ion-avatar item-start>
            <img src="assets/imgs/slide-1.png">
          </ion-avatar>
          <h2>Cher</h2>
          <p>Ugh. As if.</p>
          <span item-end>2018-2-21</span>
        </ion-item>
      </ion-list>

</ion-content>
