<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>导游</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content no-padding>
  <ion-list class="xiala">
    <ion-item>
      <ion-select [(ngModel)]="gaming" placeholder="AAAAA" >
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="gaming" placeholder="BBBB" >
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="gaming" placeholder="CCCC" >
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="gaming" placeholder="DDDD" >
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item color="light">
        <ion-avatar item-start>
          <img src="assets/imgs/slide-1.png">
        </ion-avatar>
        <h2>Finn</h2>
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day. If we just...</p>
       </ion-item>
    </ion-list>
 
</ion-content>
