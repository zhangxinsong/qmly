<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>导游</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content no-padding>
  <ion-list class="xiala">
    <ion-item>
      <ion-select [(ngModel)]="day" placeholder="天数" >
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="daoyou" placeholder="导游方式" >
        <ion-option value="team">团队导游</ion-option>
        <ion-option value="person">个人导游</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="daoyou" placeholder="导游方式" >
        <ion-option value="team">团队导游</ion-option>
        <ion-option value="person">个人导游</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="daoyou" placeholder="导游方式" >
        <ion-option value="team">团队导游</ion-option>
        <ion-option value="person">个人导游</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item *ngFor="let item of data" color="light" (click)="daoyou(item.name)">
        <ion-avatar item-start>
          <img [src]="item.touxiang">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.introduce }}</p>
       </ion-item>
    </ion-list>
 
</ion-content>
