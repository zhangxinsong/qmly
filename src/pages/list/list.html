<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>导游</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" no-padding class="sousu" color="hui"></ion-searchbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item color="hui">
      <ion-label>选择地点</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'" [(ngModel)]="area" [placeholder]="'全部'" (ngModelChange)="didian()"></ion-multi-picker>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let item of data" (click)="daoyou(item.name)" class="itemone">
        <ion-avatar item-start>
          <img [src]="item.touxiang">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.introduce }}</p>
       </ion-item>
    </ion-list>
 
</ion-content>
