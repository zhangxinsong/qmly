<ion-header no-border>
  <ion-navbar color="green">
    <ion-buttons start>
      <button ion-button>
        石家庄
      </button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="myInput" content></ion-searchbar>
    <ion-buttons end (click)="lianxi()">
      <button ion-button icon-only>
        <ion-icon name="chatboxes"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="slides" autoplay=3000 loop="true">
    <ion-slide>
      <img src="assets/imgs/slide-one.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide-two.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide-three.jpg" alt="">
    </ion-slide>
  </ion-slides>
  <div class="big">
    <div class="yuan">
      <div class="nei nei-1"><a href="http://piao.qunar.com/"><img src="assets/imgs/menpiao.png"></a></div>
      <div><span><a href="http://piao.qunar.com/">景点门票</a></span></div>
    </div>
    <div class="yuan">
      <div class="nei nei-2"><a href="http://meishi.meituan.com/i/"><img src="assets/imgs/meishi.png"></a></div>
      <div><span><a href="http://meishi.meituan.com/i/">地方美食</a></span></div>
    </div>
    <div class="yuan">
      <div class="nei nei-3"><a href="http://piao.qunar.com/"><img src="assets/imgs/huoche.png"></a></div>
      <div><span><a href="http://piao.qunar.com/">火车机票</a></span></div>
    </div>
    <div class="yuan">
      <div class="nei nei-4"><a href="http://i.meituan.com/awp/h5/train/search/index.html"><img src="assets/imgs/zhusu.png"></a></div>
      <div><span><a href="http://i.meituan.com/awp/h5/train/search/index.html">酒店宾馆</a></span></div>
    </div>
  </div>
  <h4>导游路线推荐</h4>
  <div class="list">
    <ion-list>
      <ion-item *ngFor="let item of data" color="light" (click)="luxian(item._id)">
        <ion-thumbnail item-start>
          <img [src]="item.img">
        </ion-thumbnail>
        <h2>{{ item.title }}</h2>
        <p>{{ item.jieshao }}</p>
        <button ion-button item-end color="green">立即预约</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
