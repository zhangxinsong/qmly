<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>我的评价</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-list>
        <ion-item *ngFor="let item of data" color="light">
            <ion-avatar item-start>
                <img [src]="item.img">
              </ion-avatar>
          <h2>{{ item.name }}</h2>
          <p>{{ item.pingjia}}</p>
          <button ion-button item-end color="green" (click)="delete(item._id,i)">删除评价</button>
        </ion-item>
      </ion-list>
</ion-content>
