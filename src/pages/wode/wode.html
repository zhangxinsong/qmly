<ion-header no-border>
  <ion-navbar color="green">
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item color="light">
      <ion-thumbnail item-start>
        <img [src]="src">
      </ion-thumbnail>
      <h2>{{ name }}</h2>
      <span>{{ introduce }}</span>
      <button ion-button item-end color="green" (click)="shezhi()">编辑资料</button>
    </ion-item>
  </ion-list>
  <ion-grid>
      <ion-row>
        <ion-col class="wode-3" (click)="task()">我的任务</ion-col>
        <ion-col class="wode-3">我的收藏</ion-col>
        <ion-col class="wode-3" (click)="pingjia()">我的评价</ion-col>
      </ion-row>
      <ion-row (click)="dingdan('all')">
        <ion-col col-1><img src="assets/imgs/订单.png"></ion-col>
        <ion-col class="dingdan">我的订单</ion-col>
        <ion-col col-1><img src="assets/imgs/右三角.png"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1><img src="assets/imgs/检查.png"></ion-col>
        <ion-col class="dingdan" (click)="forget()">修改登录密码</ion-col>
        <ion-col col-1><img src="assets/imgs/右三角.png"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1><img src="assets/imgs/关于我们.png"></ion-col>
        <ion-col class="dingdan">消息提醒</ion-col>
        <ion-col col-1><img src="assets/imgs/右三角.png"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1><img src="assets/imgs/设置.png"></ion-col>
        <ion-col class="dingdan">检查更新</ion-col>
        <ion-col col-1><img src="assets/imgs/右三角.png"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1><img src="assets/imgs/关于我们_1.png"></ion-col>
        <ion-col class="dingdan" (click)="aboutus()">关于我们</ion-col>
        <ion-col col-1><img src="assets/imgs/右三角.png"></ion-col>
      </ion-row>
  </ion-grid>
  <div class="tuichu">
    <input type="button" value="退出账户" id="logout" (click)="logout()">
  </div>
  

</ion-content>
